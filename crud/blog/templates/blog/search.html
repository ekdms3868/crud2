{% extends 'blog/base.html' %}

{% block content%}
<section class="content-section bg-light" id="about">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <h2>{{hashtag}}가 있는 게시글 목록</h2>
                <p class="lead mb-5">해시태그 검색결과 페이지 입니다.</p>
                {% for post in hashtag.blog_set.all %}
                    <a href = "{% url 'detail' post.id %}">
                        <h2>
                            {{post.title}}
                        </h2>
                        <h3>
                            {{post.content}}
                        </h3>
                        <p>
                            {{post.pub_date}}
                        </p>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}<!--블록을 끝낸다-->
